<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Search for a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" class="searchButton" value="Search" />
            </div>
          </div>
        </form>
        <div class="block"></div>
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
          </div>
          <div class="col-6">
            <div class="temperature">
              <span id="temperature"></span>
              <span class="units"
                ><a href="#" id="degreeF">째F</a> |
                <a href="#" id="degreeC">째C</a></span
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-11">
            <ul class="current-weather">
              <li class="today-date" id="date"></li>
              <li class="current-forecast" id="description"></li>
              <li class="current-forecast">
                Humidity <span id="humidity"></span>%
              </li>
              <li class="current-forecast">
                Wind Speed <span id="wind-speed"></span> MPH
              </li>
              <li class="current-time"><span id="time"></span> EST</li>
            </ul>
          </div>
          <div class="col-1">
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt="weather icon"
              class="weatherIcon"
              id="weatherIcon"
            />
          </div>
        </div>
      <div class="weather-forecast" id="forecast">
          <div class="weather-forecast-date">
            Sunday
          </div>
          <div class="weather-forecast-data">
          <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt="weather icon"
              class="weather-forecast-icon"
              id="weatherIcon"
              width="50px" />
              <span class="weather-forecast-description">Description</span> |
        <span class="weather-forecast-temperatures">
          <span class="weather-forecast-temperatures-header">H</span>
                <span class="weather-forecast-temp-max">18째</span> 
            <span class="weather-forecast-temperatures-header">L</span>
              <span class="weather-forecast-temp-min">10째</span>
              </span>
          </div>
        </div>
      </div>
    </div>
    </div>

        <div class="footer">
          <a
            href="https://github.com/notmariah/weather-app-project"
            target="_blank"
            >Open-source code</a
          >
          by <a href="https://notmariah.com" target="_blank">Mariya Merkley</a>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
